<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Smoke Signal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cannabis: {
              100: '#e8f5e9',
              200: '#c8e6c9',
              300: '#a5d6a7',
              400: '#81c784',
              500: '#66bb6a',
              600: '#4caf50',
              700: '#43a047',
              800: '#388e3c',
              900: '#2e7d32'
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-cannabis-100 to-cannabis-200">
  <div class="flex items-center justify-center min-h-screen p-8">
    <div class="max-w-md w-full bg-white/90 backdrop-blur-sm shadow-xl rounded-2xl p-6">
      <h1 class="text-2xl font-bold text-cannabis-800 mb-4">Welcome to Smoke Signal</h1>
      <div class="space-y-4">
        <a href="{% url 'login' %}"
          class="block w-full py-2 px-4 bg-cannabis-600 text-white rounded hover:bg-cannabis-700 transition-colors text-center">
          Login
        </a>
        <a href="{% url 'register' %}"
          class="block w-full py-2 px-4 bg-white text-cannabis-600 rounded border border-cannabis-600 hover:bg-cannabis-50 transition-colors text-center">
          Register
        </a>
      </div>
    </div>
  </div>
</body>

</html>
